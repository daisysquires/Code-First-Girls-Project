<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital@1&family=Caveat:wght@500&family=Cinzel&family=Crimson+Text:wght@600&family=Dancing+Script:wght@700&family=Homemade+Apple&display=swap" rel="stylesheet">
    <title>Imka Lounge Confirmation</title>
</head>

<body>

<div class="background-image">
    
  <div class="description-container">
    <p class="description-text">An African Restuarant inspired by the cuisine of countries across the continent</p>
  </div>

  <div>
    <h1 class="title welcome"> Imka Lounge </h1>
 </div>

    <div class="booking-text"> Thank You for booking a table at Imka Lounge! Your details are confirmed below. See you soon!</div>

    <div class="booking-text"  id="displayValues"> </div>
    
    <div class="home-link"> 
        <a href="index.html" class="booking-text">Back to Home Page</a>
    </div>

    <footer>
        <p class="footer">Imka Lounge</p>
    </footer>
    <script>
       
       var name=sessionStorage.getItem('name');
       var time=sessionStorage.getItem('time');
       var timemin=sessionStorage.getItem('timemin');
       var email=sessionStorage.getItem('email');
       var date=sessionStorage.getItem('date');
       
       
      
       document.addEventListener("DOMContentLoaded", function() {
         var displayDiv = document.getElementById('displayValues');
         displayDiv.innerHTML = `<ul>
            <li><strong> Name: </strong>  ${name}  </li>
            <li><strong> Date: </strong>  ${date} </li>
            <li><strong> Time: </strong>  ${time} : ${timemin}  </li>
            <li><strong> Your Email: </strong>  ${email}</li>
            </ul>`
    });



    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
